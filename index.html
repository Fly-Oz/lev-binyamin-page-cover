<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Add Heboo font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Heboo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
      background: #f6f7fb;
      font-family: 'Heboo', Arial, sans-serif;
    }
    .cover-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      background: #fff;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }
    .cover-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    .cover-title-ribbon {
      position: absolute;
      bottom: 24px;
      right: 32px;
      z-index: 2;
      display: flex;
      justify-content: flex-end;
      width: auto;
      pointer-events: none;
    }
    .ribbon {
      background: #e83d44;
      color: #fff;
      padding: 14px 32px;
      border-radius: 14px 14px 0 0;
      box-shadow: 0 6px 24px 0 rgba(232,61,68,0.18);
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      direction: rtl;
      min-width: 180px;
      text-align: right;
      font-family: 'Heboo', Arial, sans-serif;
      pointer-events: auto;
      position: relative;
      z-index: 2;
    }
    @media (max-width: 600px) {
      .cover-title-ribbon {
        right: 8vw;
        bottom: 18px;
      }
      .ribbon {
        font-size: 1.2rem;
        padding: 10px 12vw;
      }
    }
  </style>
</head>
<body>
  <div class="cover-container">
    <img class="cover-img" id="coverImg" src="" alt="Cover Photo">
    <div class="cover-title-ribbon">
      <div class="ribbon" id="coverTitle"></div>
    </div>
  </div>
  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    const imgUrl = getQueryParam('img') || 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80';
    const title = getQueryParam('title') || 'כותרת ברירת מחדל';
    document.getElementById('coverImg').src = imgUrl;
    document.getElementById('coverTitle').textContent = decodeURIComponent(title);
  </script>
</body>
</html>
